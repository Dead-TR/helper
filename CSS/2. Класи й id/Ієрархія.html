<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ієрархія</title>		<!----Чим вище значення в ієрархії, тим більш важливим буде об'єкт------>
	<style type="text/css" href="style.css">
	
		
		p{	/*Тег перший в ієрархії*/
			
			color: red !important; /* червоний */  	/*   " !important " -- робить звертання найвищим по ієрархії, незалежно від того, яким є його базове становище*/
		}
		
		
		
		
		.cl1{	/*Клас другий в ієрархії*/
			
			color: aqua; /* Блакитний */
		}
		
		
		
		
		
		#id1{	/*ID третій по ієрархії*/
			
			color: deeppink; /* рожевий */
		}
	</style>
</head>

	
	
	
	
	
	
	
	
	
	
	
	
	
<body>
	
		<p id="id1" class="cl1" style="color: lawngreen;">Текстове поле</p> <!----Звернення всередині тега є четвертим по ієрархії------->
	
	
	
	
</body>
</html>
